<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf:8">
        <title>Registration Form</title>
    </head>
    <body>
        <form>
            <label for="name">Name</label>
            <input type="text" name="name"> <br>

            <label for="lastName">Last Name</label>
            <input type="text" name="lastName"> <br>

            <label for="fatherName">Father Name</label>
            <input type="text" name="fatherName"> <br>

            <label for="dob">Date of Birth</label>
            <input type="date" name="dob"> <br>

            <label for="mobileNumber">Mobile Number</label>
            <input type="number" name="mobileNumber"> <br>

            <label for="schoolName">High School Name</label>
            <input type="text" name="schoolName"> <br>

            <label for="permanentAddress">Permanent Address</label>
            <input type="text" name="permanentAddress"> <br>
            
            <label for="yourLevel">Your Level</label>
            <select name="yourLevel">
                <option>--Select Year--</option>
                <option>1st Year</option>
                <option>2nd Year</option>
                <option>3rd Year</option>
                <option>4th Year</option>
            </select> <br>

            <label for="email">Email</label>
            <input type="email" name="email"> <br>

            <label for="btechStream">B.Tech Stream</label>
            <select name="btechStream">
                <option>--Select Branch--</option>
                <option>Electrical and Electronics Engineering</option>
                <option>Electronics and Communication Engineering</option>
                <option>Computer Science Engineering</option>
                <option>Mechanical Engineering</option>
            </select> <br>            

            <input type="submit" value="Submit"> <br>

        </form>
    </body>
</html>
