<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <title>Login Page</title>
    </head>
    <body>
        <h3>Login Form</h3>
        <div>
            <form>
                <label id="name" for="">Name</label>
                <input type="text" id="lname"> <br>

                <label id="email" for="emailid">Email</label>
                <input type="email" id="emailid"> <br>

                <label id="pwd" for="lpwd">Password</label>
                <input type="text" id="lpwd"> <br>

                <input type="submit" value="Submit">
            </form>
        </div> 
    </body>

</html>
